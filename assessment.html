<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل النظام | 24Seven AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* نفس متغيرات الألوان من صفحة الـ Index للحفاظ على الهوية */
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary: #3b82f6;
            --accent: #06b6d4;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --gradient: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --input-bg: rgba(15, 23, 42, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            min-height: 100vh;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* حاوية النموذج */
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* شريط علوي جمالي */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--gradient);
        }

        /* الهيدر */
        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { font-size: 2rem; font-weight: 900; margin-bottom: 10px; }
        .header h2 span { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { color: var(--text-muted); font-size: 1rem; }

        /* شريط الخطوات */
        .steps-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 35px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .step-item { font-size: 0.9rem; color: var(--text-muted); display: flex; align-items: center; gap: 8px; font-weight: 700; }
        .step-item.active { color: var(--accent); }
        .step-item i { font-size: 1.1rem; }

        /* تنسيق الفورم والمدخلات */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group.full-width { grid-column: span 2; }

        label { display: block; margin-bottom: 8px; font-weight: 700; color: #e2e8f0; font-size: 0.95rem; }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        select { appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300d9ff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: left .7em top 50%; background-size: .65em auto; }
        select option { background-color: var(--bg-card); color: white; padding: 10px; }

        textarea { height: 100px; resize: none; }

        /* زر الإرسال */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 35px -5px rgba(6, 182, 212, 0.6);
        }

        .submit-btn:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
            transform: none; 
            background: var(--text-muted); 
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            .container { padding: 25px 20px; }
            .header h2 { font-size: 1.6rem; }
            .steps-nav { flex-direction: column; gap: 15px; text-align: center; }
            .step-item { justify-content: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>تفعيل <span>الذكاء الاصطناعي</span> لشركتك</h2>
        <p>املأ البيانات بدقة لإصدار نسخة التمليك الخاصة بك وتفعيل عرض (999 ج.م).</p>
    </div>

    <div class="steps-nav">
        <div class="step-item active"><i class="fas fa-file-contract"></i> 1. البيانات الأساسية</div>
        <div class="step-item"><i class="fas fa-wallet"></i> 2. بيانات الدفع</div>
        <div class="step-item"><i class="fas fa-rocket"></i> 3. استلام النظام</div>
    </div>

    <form id="order-form">
        <div class="form-grid">
            <div class="form-group">
                <label>اسم الشركة / صاحب العمل</label>
                <input type="text" name="company_name" required placeholder="أدخل اسم الشركة">
            </div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" name="email" required placeholder="name@company.com">
            </div>

            <div class="form-group">
                <label>رقم الهاتف (واتساب)</label>
                <input type="tel" name="phone" required placeholder="01xxxxxxxxx">
            </div>

            <div class="form-group">
                <label>نظام الإدارة الحالي</label>
                <select name="current_system" required>
                    <option value="واتساب وتسجيل يدوي">واتساب وتسجيل يدوي</option>
                    <option value="جداول إكسل/شيت">جداول إكسل/شيت</option>
                    <option value="نظام مختلط">نظام مختلط</option>
                </select>
            </div>

            <div class="form-group">
                <label>هل توجد نزاعات حسابية مع السائقين؟</label>
                <select name="disputes" required>
                    <option value="نعم - بشكل مستمر">نعم - بشكل مستمر</option>
                    <option value="أحياناً">أحياناً</option>
                    <option value="نادراً">نادراً</option>
                </select>
            </div>

            <div class="form-group">
                <label>مدى الجاهزية للتحول الرقمي</label>
                <select name="commitment" required>
                    <option value="مستعد تماماً">مستعد تماماً</option>
                    <option value="حسب التفاصيل">حسب التفاصيل</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label>أكبر مشكلة تشغيلية تواجهك (اختياري)</label>
                <textarea name="main_issue" placeholder="اشرح لنا التحدي الأكبر لبرمجة الحل بداخل نسختك..."></textarea>
            </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
            تأكيد الطلب وتفعيل الخصم
            <i class="fas fa-check-circle"></i>
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function(){
        // استخدام المفتاح الخاص بك المسجل مسبقاً
        emailjs.init("KkVNrxD2AirmD-BxM"); 
    })();

    const form = document.getElementById('order-form');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // تغيير شكل الزر أثناء التحميل
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري معالجة الطلب...';

        // إرسال البيانات (بنفس معرفات الخدمة والقالب القديمة)
        emailjs.sendForm('24seven', 'template_ho8ma0t', this)
            .then(function() {
                // رسالة النجاح
                alert('✅ تم استلام طلبك بنجاح!\nسيقوم فريق الدعم بالتواصل معك فوراً عبر واتساب لإرسال فيديو الشرح وتفاصيل التفعيل.');
                form.reset();
            }, function(error) {
                // رسالة الخطأ
                alert('❌ عذراً، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
                console.log(error);
            })
            .finally(() => {
                // إعادة الزر لوضعه الطبيعي
                btn.disabled = false;
                btn.innerHTML = 'تأكيد الطلب وتفعيل الخصم <i class="fas fa-check-circle"></i>';
            });
    });
</script>

</body>
</html>
