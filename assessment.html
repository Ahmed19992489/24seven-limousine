<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز نسخة | نظام 24Seven الذكي</title>
    <style>
        :root { --bg-dark: #0a1128; --bg-card: #111a3a; --accent: #00d9ff; --success: #27ae60; --text: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma; background: var(--bg-dark); color: var(--text); padding: 20px; text-align: right; }
        .container { max-width: 650px; margin: 40px auto; background: var(--bg-card); padding: 40px; border-radius: 20px; border: 1px solid var(--accent); box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        h2 { margin-bottom: 10px; color: var(--accent); font-size: 1.8rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--accent); }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: #1a264d; color: white; outline: none; font-size: 1rem; font-family: inherit; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); }
        .info-box { background: rgba(0,217,255,0.04); padding: 20px; border-right: 5px solid var(--accent); border-radius: 8px; margin-bottom: 30px; font-size: 0.95rem; }
        .submit-btn { width: 100%; padding: 18px; background: var(--success); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 1.2rem; transition: 0.3s; margin-top: 10px; }
        .submit-btn:hover { background: #219150; transform: translateY(-3px); }
        .submit-btn:disabled { background: #444; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <h2>تفعيل نظام 24Seven لشركتك</h2>
    <div class="info-box">
        يرجى ملء كافة البيانات التالية بدقة ليتم إصدار نسخة النظام الخاصة بشركتك وإرسال بيانات الدفع فودافون كاش لك فوراً.
    </div>

    <form id="order-form">
        <div class="form-group">
            <label>اسم الشركة / صاحب العمل</label>
            <input type="text" name="company_name" required placeholder="الاسم الكامل">
        </div>

        <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" name="email" required placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label>رقم الهاتف (واتساب)</label>
            <input type="tel" name="phone" required placeholder="01xxxxxxxxx">
        </div>

        <div class="form-group">
            <label>طريقة التشغيل الحالية</label>
            <select name="current_system" required>
                <option value="واتساب وتسجيل يدوي">واتساب وتسجيل يدوي</option>
                <option value="جداول إكسل/شيت">جداول إكسل/شيت</option>
                <option value="مختلط">مختلط (ورق + شيت)</option>
            </select>
        </div>

        <div class="form-group">
            <label>هل تواجه نزاعات متكررة مع السائقين؟</label>
            <select name="disputes" required>
                <option value="نعم - بشكل مستمر">نعم - بشكل مستمر</option>
                <option value="أحياناً">أحياناً</option>
                <option value="نادراً">نادراً</option>
            </select>
        </div>

        <div class="form-group">
            <label>مدى الاستعداد لتغيير أسلوب العمل للنظام الجديد؟</label>
            <select name="commitment" required>
                <option value="مستعد تماماً">مستعد تماماً</option>
                <option value="حسب التفاصيل">حسب التفاصيل</option>
            </select>
        </div>

        <div class="form-group">
            <label>أكبر مشكلة تواجهك حالياً (اختياري)</label>
            <textarea name="main_issue" placeholder="مثال: تسريب مالي، ضياع بيانات الصيانة..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">تأكيد الطلب وحجز النسخة</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function(){
        // استخدام المفتاح الخاص بك الموجود في الكود الأصلي
        emailjs.init("KkVNrxD2AirmD-BxM"); 
    })();

    const form = document.getElementById('order-form');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.disabled = true;
        btn.textContent = "جاري إرسال طلبك...";

        // إرسال البيانات باستخدام معرف الخدمة والقالب الخاص بك
        emailjs.sendForm('24seven', 'template_ho8ma0t', this)
            .then(function() {
                alert('تم استلام طلبك بنجاح! تم ارسال الشرح كاملا على ايميلك و هنبعتلك فيديو على الواتساب بالشرح تفصيلا .');
                form.reset();
            }, function(error) {
                alert('عذراً، حدث خطأ تقني. يرجى المحاولة مرة أخرى.');
                console.log(error);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = "تأكيد الطلب وحجز النسخة";
            });
    });
</script>
</body>
</html>
