<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حجز نسخة | نظام 24Seven الذكي</title>
  <style>
    /* نفس الاستايل السابق مع تعديلات بسيطة */
    :root{ --bg-dark:#0a1128; --bg-card:#111a3a; --text-main:#ffffff; --accent:#00d9ff; --transition:all .3s ease; --success:#27ae60; }
    body{ font-family: 'Segoe UI', Tahoma; background:var(--bg-dark); color:var(--text-main); text-align: right; padding: 20px;}
    .form-container{ max-width:600px; margin:50px auto; padding:30px; background:var(--bg-card); border-radius:12px; border: 1px solid var(--accent); }
    .form-group{ margin-bottom: 1.5rem; }
    label{ display: block; margin-bottom: 5px; color: var(--accent); font-weight: bold; }
    input, select, textarea { width: 100%; padding: 12px; border-radius: 5px; border: none; background: #1a264d; color: white; }
    .submit-btn{ width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; font-size: 1.1rem; }
    .steps-box { background: rgba(0,217,255,0.05); padding: 20px; border-radius: 8px; margin-bottom: 30px; font-size: 0.9rem; border-right: 4px solid var(--accent); }
  </style>
</head>
<body>

<div class="form-container">
    <h2 style="margin-bottom:10px">طلب الحصول على نظام 24Seven</h2>
    <div class="steps-box">
        1. املأ البيانات بالأسفل.<br>
        2. ستصلك رسالة بأرقام التحويل (فودافون كاش).<br>
        3. بعد إرسال صورة التحويل، نرسل لك ملف الكود + فيديو شرح التشغيل والربط.
    </div>

    <form id="purchase-form">
        <div class="form-group">
            <label>اسم صاحب الشركة</label>
            <input type="text" id="name" name="from_name" required>
        </div>
        <div class="form-group">
            <label>رقم الواتساب (لإرسال الملفات)</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label>عدد السيارات في أسطولك</label>
            <input type="number" id="fleet" name="fleet_size" required>
        </div>
        <div class="form-group">
            <label>الباقة المختارة</label>
            <select id="package" name="package">
                <option value="999">باقة التمليك الكاملة (999 جنيهاً)</option>
            </select>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">تأكيد الطلب واستلام بيانات الدفع</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){ emailjs.init("KkVNrxD2AirmD-BxM"); })();

  const form = document.getElementById('purchase-form');
  const btn = document.getElementById('submitBtn');

  form.addEventListener('submit', function(e){
    e.preventDefault();
    btn.textContent = "جاري الحجز...";
    
    emailjs.sendForm("24seven", "template_ho8ma0t", this)
      .then(function(){
        alert("تم استلام طلبك! تحقق من واتساب الآن ستصلك أرقام التحويل.");
        form.reset();
      })
      .finally(() => { btn.textContent = "تأكيد الطلب واستلام بيانات الدفع"; });
  });
</script>
</body>
</html>
